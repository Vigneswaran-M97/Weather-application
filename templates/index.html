<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>G-Weather</title>
  </head>
  <body>
    <h1 class="text-center">G-Weather</h1>
    <br>
    <form class="form-outline" method="POST"> 
    {% csrf_token %}
      <input class="form-control input-group-lg" style="text-align: center;" type="search" placeholder="Enter Place Name" name="city">
      <br>
      <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success btn-lg">
            Weather
          </button>
          <br></br>
          <div class  = "text-center mx-auto">
          <div class="row">
  <div class="col-md-4">
  <img class="border border-danger rounded-circle"  src="https://img.icons8.com/color/55/000000/city.png"/>
  <br><br><p class="font-weight-bold">{{City}}</p>
  </div>
  <div class="col-md-3 ml-md-auto">
  <img class="border border-danger rounded-circle" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/55/000000/external-date-hotel-kiranshastry-lineal-color-kiranshastry.png"/>
  <br><br><p class="font-weight-bold">{{Date}}</p>
  </div>
  <div class="col-md-4 ml-auto">
  <img class="border border-danger rounded-circle" src="https://img.icons8.com/clouds/55/000000/temperature.png"/>
  <br><br><p class="font-weight-bold">{{Temperature}}</p>
  </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-4">
  <img class="border border-danger rounded-circle"  src="https://img.icons8.com/color/55/000000/pressure.png"/>
  <br><br><p class="font-weight-bold">{{Pressure}}</p> 
  </div>
  <div class="col-md-3 ml-md-auto">
  <img class="border border-danger rounded-circle" src="https://img.icons8.com/external-justicon-flat-justicon/55/000000/external-humidity-weather-justicon-flat-justicon-1.png"/>
  <br><br><p class="font-weight-bold">{{Humidity}}</p>
  </div>
  <div class="col-md-4 ml-auto">
  <img class="border border-danger rounded-circle" src="https://img.icons8.com/clouds/55/000000/wind.png"/>
  <br><br><p class="font-weight-bold">{{Speed}}</p>
  </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-4">
  <img class="border border-danger rounded-circle"  src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/55/000000/external-sunrise-nature-flatart-icons-flat-flatarticons-1.png"/>
  <br><br><p class="font-weight-bold">{{Sunrise}}</p>
  </div>
  <div class="col-md-3 ml-md-auto">
  <img class="border border-danger rounded-circle" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/55/000000/external-sunset-nature-flatart-icons-flat-flatarticons-1.png"/>
  <br><br><p class="font-weight-bold">{{Sunset}}</p>
  </div>
  <div class="col-md-4 ml-auto">
  <img class="border border-danger rounded-circle" src="http://openweathermap.org/img/wn/{{Weather_icon}}.png" width = "60" height = "60"/>
  <br><br><p class="font-weight-bold">{{Weather_desc}}</p>
  </div>
  </div>
</div>
          </div>
        </div>
      </div>
         </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
